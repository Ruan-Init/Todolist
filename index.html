<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons8-lista-100.png" />
    <title>To Do List</title>
</head>
<body>
 <section class="s-first" >
  <div class="background">
    <img src="assets/logo.svg" class="logo">
    <img src="assets/options.png" class="options">
    <img src="assets/button-exit.svg" class="exit">
  </div>
 </section>

 <section class="s-second">
    <div class="mid-background">
        <button class="button-newevent">New Event</button>
     <img src="assets/morning-call.svg" class="morning-call">
    </div>
 </section>

 <section class="s-third">
    <div class="big-background">
     <img src="assets/photo.svg" class="photo">  
     <img src="assets/Weekly meeting.svg" class="meeting"> 
     <img src="assets/Task List.svg" class="task">
     <img src="assets/Line 4.svg" class="line">
     <button class="button-todo">To do</button>
     <div class="container4">
     <input  class="input-task" placeholder="What I'm doing?"> 
     <button class="button-add-task">+Add</button>
     
     <ul class="list-tasks">
        
     </ul>
    
    </div>
     <button class="button-new">New</button>       
     <button class="button-doing">Doing</button>
     <button class="button-done">DoneðŸ™Œ</button>  
     <img src="assets/Talking Points.svg" class="talking">
     <div class="container">
        <img src="assets/task1.svg" alt="">
         <input type="checkbox" class="checkbox">
     </div>
     <div class="container-1">
        <img src="assets/task2.svg" alt="">
         <input type="checkbox" class="checkbox">
     </div>
     <div class="container-2">
        <img src="assets/task3.svg" alt="">
         <input type="checkbox" class="checkbox">
     </div>
     <button class="button-add">+Add</button>
    
    </div>
</section>

     
 <script src="script.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
